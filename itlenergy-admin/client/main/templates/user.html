<div class="body-shim">
  <div class="container body-container">
    <h1>{{title}}</h1>
    <p class="directions">You can change the user role and related id here.  For security, to change or add users, you must have supplied your password recently, so you may be asked again.</p>

    <form class="form-horizontal">
      <div class="control-group">
        <label class="control-label" for="fUsername">Username</label>
        <div class="controls">
          <input type="text" id="fUsername" ng-model="user.username">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="fRole">Role</label>
        <div class="controls">
          <input type="text" id="fRole" ng-model="user.role" typeahead="role for role in roleHints">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="fRelated">Related ID</label>
        <div class="controls">
          <input type="text" id="fRelated" ng-model="user.relatedId">
        </div>
      </div>
    </form>
    <button class="btn btn-primary" ng-click="save()">Save</button>
    <button class="btn btn-warning" ng-click="del()" ng-hide="isnew">Delete</button>
    <button class="btn" ng-click="pwd()" ng-hide="isnew">Change password</button>
    <button class="btn" ng-click="cancel()">Cancel</button>
  </div>
</div>
